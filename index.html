<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horror Ben & Tom Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <h2 id="status-text">Talk to Ben...</h2>
        
        <div id="meter-container" class="hidden">
            <p>Friendship Level</p>
            <div id="meter-bar"><div id="meter-fill"></div></div>
        </div>

        <div id="stage">
            <div id="character-box">
                <span id="dead-eyes" class="hidden">X X</span>
                <div id="character-sprite">üê∂</div> </div>
            
            <div id="tom-sprite" class="hidden">üê±</div>
        </div>

        <div id="ui-controls">
            <button id="action-btn" onclick="handleInteraction()">Interact</button>
            <button id="revive-btn" class="hidden" onclick="revive()">REVIVE HIM</button>
            <button id="fight-btn" class="hidden" onclick="startFight()">FIGHT TOM</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
